services:
  game:
    build: .
    ports:
      - "5274:5274"
    volumes:
      - agaria-data:/app/data

  ai:
    build: ./AgarIA.Core.AI/python-ai
    depends_on:
      - game
    environment:
      - API_URL=http://game:5274
    volumes:
      - ai-models:/app/models
    # For NVIDIA GPU: uncomment deploy section
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: [gpu]

volumes:
  agaria-data:
  ai-models:
